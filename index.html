<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorScan-Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="body">
        
        
        <div class="game-board">
            <div class="box-display" id="boxcall1" style="background-color:brown;"  onclick="UserClickBox(this)"></div>
            <div class="box-display" id="boxcall2" style="background-color:purple;" onclick="UserClickBox(this)"></div>
            <div class="box-display" id="boxcall3" style="background-color: green;" onclick="UserClickBox(this)"></div>
            <div class="box-display" id="boxcall4" style="background-color: blue;"  onclick="UserClickBox(this)"></div>
            <div class="box-display" id="boxcall5" style="background-color: red;"   onclick="UserClickBox(this)"></div>
            <div class="box-display" id="boxcall6" style="background-color:white;"  onclick="UserClickBox(this)"></div>
            <div class="score-card">
            <span class="sp"></span>
            <b class="sc"></b>
            <b class="time"></b>
            </div>
        </div>


        <div class="show-msg">
            <div class="score-show" id="gameover">
                <b>Game Over!</b>
                <hr>
                <p id="yourscore"></p>
                <p id="gettime">Time :-</p>
                <button class="btn btn-success btn-sm" id="playagain">Play Again</button>
            </div>
        </div> 
      
    </div>
   
   
    
</body>
<script src="Js/script.js" defer></script>
</html>
